<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="design.css">
      
      
      
      
      
  </head>  
    
  <body>
      
      
      <div class="gitHub animated fadeInRight">
    <a href="https://github.com/KevinCatron/WikiView" target="_blank">
        <i class="fa fa-github"><p class="repo">REPOSITORY</p></i>
    </a>

      </div>
      
    <div class="col-md-12">
        <div class="col-md-6 col-md-offset-3 main">
            <p class="title animated fadeInDown">WikiView</p>
            <p class="animated fadeInDown" id="clear">CLEAR</p>
            
        <form>
            <input class="animated fadeInDown" id="input" type="search" placeholder="Type and search!">
            <button class="animated fadeInDown" id="search" type="button">SUBMIT</button>
            
        </form>  
        
            <p class="animated fadeInDown" id="showResult">GET <span class="red">INSTANT RESULTS</span> FROM WIKIPEDIA</p>
            
            <div class="row">
            <div id="result">
            
            </div>
            </div>   
        </div>
    </div>
    
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      <button class="animated fadeInRight" id="random" type="button">&nbsp;RANDOM</button>
      </a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
      
    <script src="main.js"></script>
  </body>
</html>
